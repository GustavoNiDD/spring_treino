
<div th:fragment="tabelaUsuarios" >
    <h1>Lista usuários</h1>
    <div class="form-group">
        <form action="/buscaAll" method="get" id="formEdit">
            <div class="input-group">

                <input type="search" class="" placeholder="Buscar" name="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <label>
                        <select class="filtro" name="filtro" id="filtro">
                            <option value="All">All</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>

        <button class="btn btn-info float-right m-1" data-toggle="modal" data-target="#editEmployeeModal">
            <i class="fa fa-plus" data-toggle="tooltip" title="Edit"></i>
            <b>Cadastrar Usuário</b>
        </button>
    </div>
    <table class="table">
        <caption>Tabela de usuários</caption>
        <thead class="thead-dark text-center">
            <tr>
                <th>Nome</th>
                <th>Senha</th>
                <th>Email</th>
                <th>Data Nascimento</th>
                <th>Genêro</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}" class="text-center">
                <td th:text="${usuario.nomeConta}"></td>
                <td th:text="${usuario.senha}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.dataNascimento}"></td>
                <td th:text="${usuario.genero}"></td>
                <div>
                    <td> <a th:href="@{#editEmployeeModal{id}(id=${usuario.id})}" class="edit" data-toggle="modal"><i
                                class="material-icons" data-toggle="tooltip" title="Edit"
                                data-target="#editEmployeeModal">&#xE254;</i></a>
                    </td>

                    <td><a th:href="@{/deletarUsuario/{id}(id=${usuario.id})}" class="fa fa-trash text-danger"></a></td>

                    <div th:insert="~{../static/fragments/modalEdit :: modalEdit}"></div>


                </div>
</div>

</tr>
</tbody>
</table>
</div>
